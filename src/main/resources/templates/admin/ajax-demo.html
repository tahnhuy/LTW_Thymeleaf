<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="_layout/admin :: layout(~{::title}, ~{::content}, ~{::scripts})">
<head>
    <title>AJAX Demo - Admin</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-code"></i> AJAX Demo
            </h1>
        </div>

        <!-- Category Management Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-tags"></i> Category Management
                </h5>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#categoryModal">
                    <i class="fas fa-plus"></i> Add Category
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="categoryTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Icon</th>
                                <th>Category Name</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded via AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Product Management Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-box"></i> Product Management
                </h5>
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#productModal">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="productTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded via AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="categoryForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="hidden" id="categoryId" name="categoryId">
                        
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoryIcon" class="form-label">Icon</label>
                            <input type="file" class="form-control" id="categoryIcon" name="icon" accept="image/*">
                            <div class="form-text">Choose an icon image for the category</div>
                        </div>
                        
                        <div id="currentIcon" class="mb-3" style="display: none;">
                            <label class="form-label">Current Icon</label>
                            <div>
                                <img id="currentIconImg" src="" alt="Current icon" style="max-width: 100px; max-height: 100px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="productForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="hidden" id="productId" name="productId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Product Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="productName" name="productName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Category <span class="text-danger">*</span></label>
                                    <select class="form-select" id="productCategory" name="categoryId" required>
                                        <option value="">Select Category</option>
                                        <!-- Options will be loaded via AJAX -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="unitPrice" class="form-label">Unit Price <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="unitPrice" name="unitPrice" step="0.01" min="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="0">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="discount" class="form-label">Discount (%)</label>
                                    <input type="number" class="form-control" id="discount" name="discount" step="0.01" min="0" max="100" value="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Product Image</label>
                                    <input type="file" class="form-control" id="productImage" name="imageFile" accept="image/*">
                                    <div class="form-text">Choose a product image</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="1">Active</option>
                                        <option value="0">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div id="currentProductImage" class="mb-3" style="display: none;">
                            <label class="form-label">Current Image</label>
                            <div>
                                <img id="currentProductImageImg" src="" alt="Current image" style="max-width: 150px; max-height: 150px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:fragment="scripts">
        <!-- AJAX Demo JavaScript -->
        <script th:src="@{/js/ajax-demo.js}"></script>
        
        <script>
            $(document).ready(function() {
                // Load initial data
                loadCategories();
                loadProducts();
                loadCategoryOptions();
                
                // Category form submit
                $('#categoryForm').on('submit', function(e) {
                    e.preventDefault();
                    saveCategoryAjax();
                });
                
                // Product form submit
                $('#productForm').on('submit', function(e) {
                    e.preventDefault();
                    saveProductAjax();
                });
                
                // Reset modals when hidden
                $('#categoryModal').on('hidden.bs.modal', function() {
                    resetCategoryForm();
                });
                
                $('#productModal').on('hidden.bs.modal', function() {
                    resetProductForm();
                });
                
                // Event delegation for edit and delete buttons
                $(document).on('click', '.edit-category-btn', function() {
                    const categoryId = $(this).data('id');
                    showEditCategoryModal(categoryId);
                });
                
                $(document).on('click', '.delete-category-btn', function() {
                    const categoryId = $(this).data('id');
                    if (confirmDelete('Bạn có chắc chắn muốn xóa category này?')) {
                        deleteCategoryAjax(categoryId);
                    }
                });
                
                $(document).on('click', '.edit-product-btn', function() {
                    const productId = $(this).data('id');
                    showEditProductModal(productId);
                });
                
                $(document).on('click', '.delete-product-btn', function() {
                    const productId = $(this).data('id');
                    if (confirmDelete('Bạn có chắc chắn muốn xóa product này?')) {
                        deleteProductAjax(productId);
                    }
                });
            });
        </script>
    </div>
</body>
</html>
