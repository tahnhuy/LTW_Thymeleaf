<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style> body { padding: 20px; } </style>
    <base href="/" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm;">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Categories</h1>
        <a class="btn btn-primary" th:href="@{/admin/categories/create}">Create</a>
    </div>

    <form class="row g-2 mb-3" method="get" th:action="@{/admin/categories}">
        <div class="col-auto">
            <input type="text" class="form-control" name="q" placeholder="Search name" th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Slug</th>
            <th>Active</th>
            <th style="width:160px">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${page}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.slug}"></td>
            <td>
                <span th:text="${c.active} ? 'Yes' : 'No'"></span>
            </td>
            <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/categories/' + ${c.id} + '/edit'}">Edit</a>
                <form th:action="@{'/admin/categories/' + ${c.id} + '/delete'}" method="post" class="d-inline"
                      onsubmit="return confirm('Delete this category?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${page != null}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first}? 'disabled'">
                <a class="page-link" th:href="@{/admin/categories(page=${page.number-1},size=${page.size},q=${q})}">Prev</a>
            </li>
            <li class="page-item disabled"><span class="page-link" th:text="${page.number + 1} + ' / ' + ${page.totalPages}"></span></li>
            <li class="page-item" th:classappend="${page.last}? 'disabled'">
                <a class="page-link" th:href="@{/admin/categories(page=${page.number+1},size=${page.size},q=${q})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/main}">
<head>
    <title>Category</title>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <form class="d-flex" th:action="@{/admin/categories}" method="get">
            <input class="form-control me-2" type="search" placeholder="Tìm theo tên..."
                   name="q" th:value="${q}">
            <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
        <a class="btn btn-success" th:href="@{/admin/categories/create}">+ Thêm mới</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>#</th><th>Name</th><th>Slug</th><th>Active</th><th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c,st : ${page.content}">
                <td th:text="${st.index + 1 + ${page.number}*${page.size}}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.slug}"></td>
                <td th:text="${c.active} ? 'Yes' : 'No'"></td>
                <td class="d-flex gap-2">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{|/admin/categories/${c.id}/edit|}">Sửa</a>
                    <form th:action="@{|/admin/categories/${c.id}/delete|}" method="post"
                          onsubmit="return confirm('Xóa mục này?')">
                        <button class="btn btn-sm btn-outline-danger" type="submit">Xóa</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${page.totalElements == 0}">
                <td colspan="5" class="text-center text-muted">Không có dữ liệu</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/categories(q=${q}, page=${page.number-1}, size=${page.size})}">Prev</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages-1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:text="${i+1}"
                   th:href="@{/admin/categories(q=${q}, page=${i}, size=${page.size})}"></a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/categories(q=${q}, page=${page.number+1}, size=${page.size})}">Next</a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
