<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style> body { padding: 20px; } </style>
    <base href="/" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm;">
</head>
<body>
<div class="container">
    <h1 class="h3 mb-3">Category</h1>

    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required maxlength="150">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Slug</label>
            <input type="text" class="form-control" th:field="*{slug}" maxlength="160">
            <div class="form-text">Để trống sẽ tự sinh từ Name</div>
        </div>

        <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3" maxlength="500"></textarea>
        </div>

        <div class="col-12 form-check">
            <input class="form-check-input" type="checkbox" th:field="*{active}" id="activeCheck">
            <label class="form-check-label" for="activeCheck">Active</label>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/categories}">Back</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout/main}">
<head>
    <title th:text="${category.id} != null ? 'Sửa Category' : 'Thêm Category'">Form</title>
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/admin/categories/save}" method="post" th:object="${category}" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}">
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Slug</label>
            <input class="form-control" th:field="*{slug}">
            <div class="form-text">Để trống để tự sinh từ Name.</div>
        </div>

        <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
        </div>

        <div class="col-12 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{active}" id="active">
            <label for="active" class="form-check-label">Active</label>
        </div>

        <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Lưu</button>
            <a class="btn btn-secondary" th:href="@{/admin/categories}">Quay lại</a>
        </div>
    </form>
</section>
</body>
</html>
